apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
      - name: manager
        args:
        - "--config=controller_manager_configuration.yaml"
        - "--zap-devel"
        - "--zap-stacktrace-level=panic"
        - "--zap-log-level=info"
        resources:
          limits:
            cpu: 4
            memory: 4Gi
