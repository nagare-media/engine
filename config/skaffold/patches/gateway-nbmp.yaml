apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-nbmp
  namespace: system
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
      - name: gateway-nbmp
        args:
        - "--config=gateway-nbmp_configuration.yaml"
        - "--zap-devel"
        - "--zap-stacktrace-level=panic"
        - "--zap-log-level=2"
        resources:
          limits:
            cpu: 4
            memory: 4Gi
