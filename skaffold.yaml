apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: nagare-media-engine
build:
  artifacts:
    - image: ghcr.io/nagare-media/engine/function-noop
      runtimeType: go
      context: .
      docker:
        dockerfile: build/package/image/function-noop/Dockerfile.generic.generic
        pullParent: false
        noCache: false
        squash: false
        buildArgs:
          OS: "{{ .OS }}"
          ARCH: "{{ .ARCH }}"
          GOVERSION: "{{ .GOVERSION }}"
          BUILD_DATE: "{{ .BUILD_DATE }}"
          GIT_COMMIT: "{{ .GIT_COMMIT }}"
          GIT_TREE_STATE: "{{ .GIT_TREE_STATE }}"
          VERSION: "{{ .VERSION }}"
      hooks:
        after:
          # Load image into edge kind clusters
          - os: ["linux", "darwin"]
            command: ["sh", "-c", "kind load docker-image --name nagare-media-edge $SKAFFOLD_IMAGE"]
    - image: ghcr.io/nagare-media/engine/function-sleep
      runtimeType: go
      context: .
      docker:
        dockerfile: build/package/image/function-sleep/Dockerfile.generic.generic
        pullParent: false
        noCache: false
        squash: false
        buildArgs:
          OS: "{{ .OS }}"
          ARCH: "{{ .ARCH }}"
          GOVERSION: "{{ .GOVERSION }}"
          BUILD_DATE: "{{ .BUILD_DATE }}"
          GIT_COMMIT: "{{ .GIT_COMMIT }}"
          GIT_TREE_STATE: "{{ .GIT_TREE_STATE }}"
          VERSION: "{{ .VERSION }}"
      hooks:
        after:
          # Load image into edge kind clusters
          - os: ["linux", "darwin"]
            command: ["sh", "-c", "kind load docker-image --name nagare-media-edge $SKAFFOLD_IMAGE"]
    - image: ghcr.io/nagare-media/engine/gateway-nbmp
      runtimeType: go
      context: .
      docker:
        dockerfile: build/package/image/gateway-nbmp/Dockerfile.generic.generic
        pullParent: false
        noCache: false
        squash: false
        buildArgs:
          OS: "{{ .OS }}"
          ARCH: "{{ .ARCH }}"
          GOVERSION: "{{ .GOVERSION }}"
          BUILD_DATE: "{{ .BUILD_DATE }}"
          GIT_COMMIT: "{{ .GIT_COMMIT }}"
          GIT_TREE_STATE: "{{ .GIT_TREE_STATE }}"
          VERSION: "{{ .VERSION }}"
    - image: ghcr.io/nagare-media/engine/workflow-manager
      runtimeType: go
      context: .
      docker:
        dockerfile: build/package/image/workflow-manager/Dockerfile.generic.generic
        pullParent: false
        noCache: false
        squash: false
        buildArgs:
          OS: "{{ .OS }}"
          ARCH: "{{ .ARCH }}"
          GOVERSION: "{{ .GOVERSION }}"
          BUILD_DATE: "{{ .BUILD_DATE }}"
          GIT_COMMIT: "{{ .GIT_COMMIT }}"
          GIT_TREE_STATE: "{{ .GIT_TREE_STATE }}"
          VERSION: "{{ .VERSION }}"
    - image: ghcr.io/nagare-media/engine/workflow-manager-helper
      runtimeType: go
      context: .
      docker:
        dockerfile: build/package/image/workflow-manager-helper/Dockerfile.generic.generic
        pullParent: false
        noCache: false
        squash: false
        buildArgs:
          OS: "{{ .OS }}"
          ARCH: "{{ .ARCH }}"
          GOVERSION: "{{ .GOVERSION }}"
          BUILD_DATE: "{{ .BUILD_DATE }}"
          GIT_COMMIT: "{{ .GIT_COMMIT }}"
          GIT_TREE_STATE: "{{ .GIT_TREE_STATE }}"
          VERSION: "{{ .VERSION }}"
      hooks:
        after:
          # Load image into edge kind clusters
          - os: ["linux", "darwin"]
            command: ["sh", "-c", "kind load docker-image --name nagare-media-edge $SKAFFOLD_IMAGE"]
  tagPolicy:
    customTemplate:
      template: "dev"
  local:
    push: false
    useBuildkit: true
    concurrency: 0 # = no-limit
manifests:
  kustomize:
    paths:
      - config/output-skaffold
deploy:
  kubeContext: kind-nagare-media-mgmt
  kubectl:
    flags:
      apply:
        - --server-side
    hooks:
      after:
        # add test resources
        - host:
            os: ["linux", "darwin"]
            command: ["sh", "-c", "kubectl --context kind-nagare-media-mgmt apply --server-side -f config/samples/k8s/v1alpha1_engine.nagare.media_functions.yaml"]
        - host:
            os: ["linux", "darwin"]
            command: ["sh", "-c", "kubectl --context kind-nagare-media-mgmt apply --server-side -f config/samples/k8s/v1alpha1_engine.nagare.media_mediaprocessingentities.yaml"]
